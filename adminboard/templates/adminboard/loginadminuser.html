<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin User Login</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />    
  </head>
  <body class="flex h-screen bg-teal-400">   
    <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5 shadow-xl">   
        <header>
            <img class="w-12 mx-auto mb-5" src="https://studyhall.dfgateway.com/static/employee/images/DFLogo.svg" />
          </header>
          <form method="POST" action="{% url 'adminboard:loginadminuser' %}">{% csrf_token %}
            <div>
             <label class="block mb-2 text-indigo-500" for="username">Username</label>
             <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" required />
           </div>
           <div>
             <label class="block mb-2 text-indigo-500" for="password">Password</label>
             <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password" required />
           </div>
           <div class="flex mb-4">
                <section class="mr-4">
                    <input type="radio" id="adminboard" name="login_adminuser" value="adminboard" required>
                    <label for="adminboard" class="font-bold text-blue-600 uppercase">Adminboard</label><br>
                </section>
                <section class="">
                    <input type="radio" id="studyhall" name="login_adminuser" value="studyhall" required>
                    <label for="studyhall" class="font-bold text-blue-600 uppercase">Studyhall</label><br>
                </section>
           </div> 
           <div>          
             <input class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 mb-6 rounded cursor-pointer" type="submit">
           </div>
         </form>
      </div>
  </body>
</html>
